<div class="centered-content">
    <div class="model-box">
        <h1 class="title">
            Create new task
        </h1>

        <div class="field is-grouped">
            <p class="control is-expanded">
                <input #taskTitleInput class="input inpText" type="text" placeholder="Enter task"
                    (keydown.enter)="createTask(taskTitleInput.value)">
            </p>
        </div>

        <div class="is-grouped buttons-grouped">
            <p class="control">
                <a class="button is-primary" (click)="createTask(taskTitleInput.value)">
                    Create
                </a>
                <a class="button is-danger" (click)="cancelTaskModify()">
                    Cancel
                </a>
            </p>
        </div>
    </div>
</div>
