<div class="centered-content">
    <div class="model-box">
        <h1 class="title">
            <ng-content select=".title-name"></ng-content>
        </h1>

        <div class="field is-grouped">
            <p class="control is-expanded">
                <input #userInput class="input inpText" type="text" [(ngModel)]="oldValue"
                    (keydown.enter)="primaryBtnFn(userInput.value)">
            </p>
        </div>

        <div class="is-grouped buttons-grouped">
            <p class="control">
                <a class="button is-primary" (click)="primaryBtnFn(userInput.value)">
                    <ng-content select=".primary-btn-name"></ng-content>
                </a>
                <a class="button is-danger" (click)="secondaryBtnFn()">
                    <ng-content select=".secondary-btn-name"></ng-content>
                </a>
            </p>
        </div>
    </div>
</div>
